<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python ads</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #logs {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        max-height: 300px;
        overflow-y: scroll;
      }
      .log-entry {
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Discord Free Ad</h1>
      <form action="/update_token" method="post">
        <label for="token">Input Token:</label>
        <input
          type="text"
          id="token"
          name="token"
          cols="50"
          value="{{ token }}"
          required
        />
        <button type="submit">Submit</button>
      </form>
      <form action="/update_channel" method="post">
        <label for="channel_text">Channel Text:</label>
        <textarea
          id="channel_text"
          name="channel_text"
          rows="4"
          cols="50"
          required
        >
{{channel_text}}</textarea
        >
        <button type="submit">Update Channel</button>
      </form>
      <form action="{{ url_for('update_message_content') }}" method="post">
        <label for="message_content">Message Content:</label>
        <textarea
          id="message_content"
          name="message_content"
          rows="4"
          cols="50"
        >
{{ message_content }}</textarea
        >
        <button type="submit">Update Message</button>
      </form>
    </div>
    <button id="startButton">Start Auto Message</button>
    <button id="stopButton">Stop Auto Message</button>
    <div id="logs">
      <h2>Logs</h2>
      <pre>{{ logs }}</pre>
    </div>
    <script>
      document
        .getElementById("startButton")
        .addEventListener("click", function () {
          fetch("/start_repeat_function", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              alert(data.status);
            })
            .catch((error) => console.error("Error:", error));
        });

      document
        .getElementById("stopButton")
        .addEventListener("click", function () {
          fetch("/stop_repeat_function", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              alert(data.status);
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
